---
layout: default
---

{% if page.url == "/" %}
<link rel="stylesheet" href="{{ '/assets/css/homepage.css' | relative_url }}">
<link rel="preload" as="image" href="/assets/images/UI/button_strs.webp" fetchpriority="high">
{% endif %}


<div class="homepage-title-decor">
    <span class="decor left"></span>
    <h1 class="homepage-title">My Character Gallery</h1>
    <span class="decor right"></span>
</div>

<p class="homepage-subtitle">Click on a card to view characters from that universe</p>

<div class="homepage-grid">
    <a href="/oc-grid/?universe=Strength%20Seeker" class="home-card-wrapper" data-universe="Strength Seeker"
        data-filter="Strength Seeker">
        <div class="home-card">
            <img src="/assets/images/UI/button_strs.webp" alt="Strength Seeker" loading="eager" fetchpriority="high">
        </div>
        <div class="frame"></div>
    </a>

    <a href="/oc-grid/?universe=Progenies" class="home-card-wrapper" data-universe="Progenies" data-filter="Progenies">
        <div class="home-card">
            <img src="/assets/images/UI/button_prog.webp" alt="Progenies" loading="lazy">
        </div>
        <div class="frame"></div>
    </a>

    <a href="/oc-grid/?universe=The%20Long%20Midnight" class="home-card-wrapper" data-universe="The Long Midnight"
        data-filter="The Long Midnight">
        <div class="home-card">
            <img src="/assets/images/UI/button_midnight.webp" alt="The Long Midnight" loading="lazy">
        </div>
        <div class="frame"></div>
    </a>

    <a href="/oc/terraria-au/" class="home-card-wrapper work-wrapper" data-universe="Terraria AU">
        <div class="home-card">
            <img src="/assets/images/UI/button_terrariaau.webp" alt="Terraria AU" loading="lazy">
        </div>
        <div class="frame"></div>
    </a>

    <a href="/oc-grid/" class="home-card-wrapper all-ocs-wrapper" data-filter="all">
        <div class="home-card all-ocs">All Characters ></div>
        <div class="frame"></div>
    </a>
</div>

<script>
    document.querySelectorAll('.home-card-wrapper[data-filter]').forEach(link => {
        link.addEventListener('click', () => {
            const filter = link.dataset.filter;
            const baseUrl = "{{ '/oc-grid/' | relative_url }}";
            link.href = `${baseUrl}?universe=${encodeURIComponent(filter)}`;
        });
    });
</script>
