<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title + SEO -->
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description"
    content="{{ page.description | default: 'My character gallery with links to my art and social media. Created by Mihael Milanovic.' }}">
  <meta name="keywords"
    content="{{ page.keywords | default: 'Mihael Milanovic, milanovicmihael, digital art, portfolio, OC gallery' }}">

  <meta property="og:title" content="{{ page.title | default: 'Mihael Milanovic - Art and Character Gallery' }}">
  <meta property="og:description"
    content="{{ page.description | default: 'My character gallery and links to my stuff!' }}">
  <meta property="og:image" content="{{ page.og_image | default: '/assets/images/preview.png' | absolute_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: 'Mihael Milanovic - Art and Character Gallery' }}">
  <meta name="twitter:description"
    content="{{ page.description | default: 'Explore original characters and digital art by Mihael Milanovic.' }}">
  <meta name="twitter:image" content="{{ page.og_image | default: '/assets/images/preview.png' | absolute_url }}">

  <!-- Favicons -->

  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon/favicon.svg" />
  <link rel="icon" href="{{ '/assets/images/favicon/favicon.ico' | relative_url }}" sizes="48x48" />
  <link rel="icon" type="image/png" href="/assets/images/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png" />

  <meta name="apple-mobile-web-app-title" content="MilanovicMihael" />
  <link rel="manifest" href="/assets/images/favicon/site.webmanifest" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha384-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Analytics / tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9XKT2NT3H2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-9XKT2NT3H2');
  </script>

  <!-- JSON-LD structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Person",
        "name": "Mihael Milanovic",
        "url": "https://milanovic-mihael.github.io/",
        "image": "https://milanovic-mihael.github.io/assets/images/pfp.jpg",
        "sameAs": [
          "https://x.com/MilanovicMihael",
          "https://bsky.app/profile/milanovicmihael.bsky.social",
          "https://discord.com/invite/E457hxCxpZ",
          "https://ko-fi.com/milanovicmihael"
        ],
        "jobTitle": "Digital Artist",
        "description": "Portfolio and original characters of Mihael Milanovic, showcasing digital art projects and OC galleries."
      },
      {
        "@type": "WebSite",
        "name": "MilanovicMihael",
        "url": "https://milanovic-mihael.github.io/",
        "image": "https://milanovic-mihael.github.io/assets/images/preview.png",
        "author": {
          "@type": "Person",
          "name": "Mihael Milanovic"
        },
        "description": "Digital art portfolio and original character gallery by Mihael Milanovic.",
"alternateName": ["MilanovicMihael Gallery", "Mihael's OC Gallery"]
      }
    ]
  }
  </script>

</head>


<body>
  <canvas id="bg"></canvas>
  <script src="/assets/js/embers.js"></script>

  {% include header.html %}

  <main class="container content">
    {{ content }}
  </main>

  <script src="{{ '/assets/js/loading.js' | relative_url }}" defer> </script>

  {% include footer.html %}
</body>

</html>
